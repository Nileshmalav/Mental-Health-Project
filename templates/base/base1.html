{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="{% static 'home/vendor/boxicons/css/boxicons.min.css' %}"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link href="{% static 'home/css/style.css' %}" rel="stylesheet" />

    <!-- Main CSS File -->

    {% block head %}{% endblock %}
</head>

<body>
    <!-- ======= Header ======= -->
   
        <header id="header" class="d-flex flex-row">
            <nav id="navbar" class="navbar nav-menu">
                <ul>
                <li>
                    <a href="/" class="nav-link scrollto active"
                    ><i class="bx bx-home"></i> <span>Home</span></a
                    >
                </li>
                <li>
                    <a href="/health_monitoring" class="nav-link scrollto"
                    ><i class="material-symbols-outlined"> mindfulness </i>
                    <span>Monitor Health</span></a
                    >
                </li>
                <li>
                    <a href="/activities" class="nav-link scrollto"
                    ><i class="material-symbols-outlined"> person_play </i>
                    <span>Activities</span></a
                    >
                </li>
                <li>
                    <a href="/services" class="nav-link scrollto"
                    ><i class="material-symbols-outlined"> physical_therapy </i>
                    <span>Services</span></a
                    >
                </li>
                <li>
                    <a href="/talking_buddy" class="nav-link scrollto"
                    ><i class="bx bxs-message-rounded-dots"></i
                    ><span>Talking Buddy</span></a
                    >
                </li>
                <li>
                    <a href="/community" class="nav-link scrollto"
                    ><i class="bx bx-conversation"></i> <span>Community</span></a
                    >
                </li>
                <li>
                    <a href="/profile" class="nav-link scrollto"
                    ><i class="bx bx-user"></i> <span>Profile</span></a
                    >
                </li>
                </ul>
            </nav>
        <!-- .nav-menu -->
        </header>
        <!-- End Header -->
        

        
    {% block body %}{% endblock %}

    {% block scripts %}{% endblock %}
  </body>
</html>
